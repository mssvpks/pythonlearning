{% extends 'myapp/base.html' %}

{% block content %}
<h2>Item List</h2>
<a href="{% url 'item_create' %}" class="btn btn-primary">Create New Item</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.price }}</td>
            <td>
                <a href="{% url 'item_detail' item.pk %}" class="btn btn-info">View</a>
                <a href="{% url 'item_update' item.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'item_delete' item.pk %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
